<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" , content="trial site">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keyword" content="html , css">
        <title>Victor Trial</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <span>
            <h1>Dure technologies</h1>
            <h3>An ISO 27001:2013 Certified Company</h3>
        </span>
        <br><br><p>Registration</p>
        <form class="sign-up">
            <br>
            <div>
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" required/>
                <br>
                <br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname" required/>
            </div>
            <br>
            <div>
                <label for="email">Email:</label><br>
                <input id="email" type="email" name="email" required/>
            </div>
            <br>
            <div>
                <label for="tel">Tel:</label><br>
                <input id="tel" type="tel" name="tel"/>
            </div>
            <br>
            <div>
                <label for="add">Address:</label><br>
                <input id="add" name="add"type="text" required/>
        
            </div>
            <br>
            <div>
                <label for="pass">Password:</label><br>
                <input id="pass" name="pass" type="password" required minlength="7" maxlength="12"/>
            </div>
            <br>
            <div>
                <label for="confirm pass">Confirm Password:</label><br>
                <input id="confirm pass" name="confirm pass" type="password" required minlength="7" maxlength="12"/>
            </div>
            <br>
            <div>
                <input id="submit" name="submit" type="submit" value="Register"/>
            </div>
            <br>
        </form>
   </body>
</html>
